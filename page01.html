<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Page01</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 2rem;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .svg-icons {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 20px;
    }

    .svg-icons svg {
      width: 24px;
      height: 24px;
      fill: white;
      cursor: pointer;
    }

    .form-group {
      position: relative;
      margin-bottom: 2rem;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px 5px;
      border: none;
      border-bottom: 2px solid white;
      background: transparent;
      color: white;
      font-size: 16px;
    }

    .form-group label {
      position: absolute;
      top: 10px;
      left: 5px;
      transition: 0.3s ease;
      color: white;
      pointer-events: none;
    }

    input[type="text"]:focus + label,
    input[type="email"]:focus + label,
    input[type="text"]:not(:placeholder-shown) + label,
    input[type="email"]:not(:placeholder-shown) + label {
        top: -12px;
        font-size: 12px;
        color: #00ffff;
    }

    input:focus {
      border-bottom: 2px solid #00ffff;
      outline: none;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 1rem 0;  
      color: white;
    }

    .checkbox-group label {
        color: white;
        font-size: 14px;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }

    /* Campo de imagen */
    .image-upload {
      height: 50px;
      border: 2px dashed white;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 2rem;
      position: relative;
      cursor: pointer;
    }

    .image-upload svg {
      width: 24px;
      height: 24px;
      fill: white;
    }

    .image-upload p {
      position: absolute;
      bottom: -1.5rem;
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="svg-icons">
      <!-- 4 Ã­conos SVG de ejemplo -->
      <svg viewBox="0 0 24 24"><path d="M12 2L2 21h20L12 2z"/></svg>
      <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/></svg>
      <svg viewBox="0 0 24 24"><rect x="4" y="4" width="16" height="16"/></svg>
      <svg viewBox="0 0 24 24"><path d="M3 3h18v18H3z"/></svg>
    </div>

    <form>
      <div class="form-group">
        <input type="text" id="name" required placeholder=" " />
        <label for="name">Name</label>
      </div>

      <div class="form-group">
        <input type="email" id="email" required placeholder=" " />
        <label for="email">Email</label>
      </div>

      <div class="form-group">
        <input type="text" id="item" required placeholder=" " />
        <label for="item">Item</label>
      </div>

      <div class="image-upload" id="drop-area">
        <svg viewBox="0 0 24 24"><path d="M12 16l-6-6h12l-6 6z"/></svg>
        <p id="file-path"></p>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="agree" />
        <label for="agree">Do you agree?</label>
      </div>

      <div class="buttons">
        <button type="submit">SUBMIT</button>
        <button type="reset">CLEAR</button>
      </div>
    </form>
  </div>

  <script>
    // Drag & Drop para subir imagen
    const dropArea = document.getElementById('drop-area');
    const filePathText = document.getElementById('file-path');

    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.style.borderColor = '#00ffff';
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.style.borderColor = 'white';
    });

    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.style.borderColor = 'white';

      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        filePathText.textContent = file.name;
      } else {
        filePathText.textContent = 'Only image files allowed.';
      }
    });
  </script>
</body>
</html>
